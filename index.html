<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="./app.js"></script>
    <title>Score Keeper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <style>
      .winner {
        color: green;
      }
      .runner {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-content">
              <div class="content">
                <figure class="image is-2by1">
                  <img
                    src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                    alt=""
                    srcset=""
                  />
                </figure>
                <header class="card-header">
                  <p class="card-header-title">Ping Pong Score Keeper</p>
                  <button class="card-header-icon" aria-label="more options">
                    <span class="icon">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </button>
                </header>
                <h1 class="is-size-1">
                  <span id="display1">0</span> to <span id="display2">0</span>
                </h1>
                <p>Use the buttons below to keep score</p>
                <label for="select" class="label is-large is-inline"
                  >Playing To</label
                >
                <div class="select is-rounded">
                  <select name="" id="select">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>
                </div>
              </div>
            </div>
            <footer class="card-footer">
              <button
                class="is-primary button card-footer-item is-large"
                id="btn1"
              >
                +1 Player One
              </button>
              <button
                class="is-info is-primary button card-footer-item is-large"
                id="btn2"
              >
                +1 Player Two
              </button>
              <button
                class="is-danger is-primary button card-footer-item is-large"
                id="reset"
              >
                Reset
              </button>
            </footer>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
